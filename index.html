<style>
  /* Reset and basic setup */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    background: linear-gradient(135deg, #4B6CB7, #182848);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    max-width: 360px;
    width: 100%;
    padding: 30px 25px 40px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    text-align: center;
  }
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #fff;
    object-fit: cover;
    object-position: center;
    margin: 0 auto 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }
  h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 8px;
  }
  p.subtitle {
    font-size: 1rem;
    font-weight: 500;
    color: #cfd8dc;
    margin-bottom: 30px;
  }
  .links {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .links a {
    background: linear-gradient(90deg, #667eea, #764ba2);
    padding: 15px 20px;
    border-radius: 10px;
    font-size: 1.15rem;
    font-weight: 600;
    color: white;
    text-decoration: none;
    box-shadow: 0 4px 15px rgba(118,75,162,0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .links a:hover, .links a:focus {
    background: linear-gradient(90deg, #764ba2, #667eea);
    box-shadow: 0 6px 20px rgba(118,75,162,0.85);
    outline: none;
  }
  .links a svg {
    margin-right: 10px;
    fill: white;
    width: 20px;
    height: 20px;
  }
  @media (max-width: 400px) {
    .container {
      max-width: 100%;
      padding: 25px 15px 35px;
    }
    h1 {
      font-size: 1.8rem;
    }
    .links a {
      font-size: 1rem;
      padding: 13px 18px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }
  }
</style>
