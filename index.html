<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my personal website. Connect with me on social media!">
    <title>Your Name | Personal Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="profile.jpg" alt="Your Profile Picture" class="profile-pic">
            <h1>Your Name</h1>
            <p class="bio">A brief bio or introduction about yourself goes here. Share your passions, profession, or anything that defines you.</p>
        </div>
    </header>
    <main>
        <div class="social-buttons">
            <a href="https://instagram.com/yourprofile" class="social-button">Instagram</a>
            <a href="https://twitter.com/yourprofile" class="social-button">Twitter</a>
            <a href="https://linkedin.com/in/yourprofile" class="social-button">LinkedIn</a>
            <a href="https://youtube.com/yourprofile" class="social-button">YouTube</a>
            <a href="https://tiktok.com/@yourprofile" class="social-button">TikTok</a>
        </div>
    </main>
    <footer>
        <div class="container">
            <h2>Contact Me</h2>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </footer>
</body>
</html>
