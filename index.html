<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Social Links</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="profile.jpg" alt="Your Name" class="profile-img">
            <h1>Your Name</h1>
            <p>Welcome to my link page! Connect with me below.</p>
        </div>

        <!-- Social Links Section -->
        <div class="links">
            <a href="https://www.instagram.com/yourprofile" target="_blank" class="link-button">Instagram</a>
            <a href="https://www.twitter.com/yourprofile" target="_blank" class="link-button">Twitter</a>
            <a href="https://www.facebook.com/yourprofile" target="_blank" class="link-button">Facebook</a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="link-button">LinkedIn</a>
            <a href="https://www.youtube.com/yourprofile" target="_blank" class="link-button">YouTube</a>
            <a href="https://www.yourwebsite.com" target="_blank" class="link-button">My Website</a>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2023 Your Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
